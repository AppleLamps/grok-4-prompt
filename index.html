<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok 4 Imagine Prompt Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="main-card">
            <header class="header">
                <div class="title-section">
                    <h1 class="title">Grok 4 Imagine <br /> Prompt Generator</h1>
                    <p class="subtitle">Transform your ideas into vivid, high-quality prompts for Grok 4 Imagine</p>
                </div>
            </header>

            <main class="main-content">
                <form id="promptForm" class="form">
                <div class="input-group">
                    <label for="idea" class="label">Describe your idea</label>
                    <textarea 
                        id="idea" 
                        name="idea" 
                        class="textarea" 
                        placeholder="Enter your idea or concept here..."
                        required
                        rows="4"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label for="directions" class="label">Additional directions <span class="optional">(optional)</span></label>
                    <textarea 
                        id="directions" 
                        name="directions" 
                        class="textarea" 
                        placeholder="Add any specific requirements, style preferences, or constraints..."
                        rows="3"
                    ></textarea>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    <span class="btn-text">Generate Prompt</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>

            <div class="output-section" id="outputSection">
                <div class="output-card">
                    <div class="output-header">
                        <h3 class="output-title">Generated Prompt</h3>
                        <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="output-content" id="outputContent">
                        <div class="placeholder-text">Your generated prompt will appear here...</div>
                    </div>
                </div>
            </div>
            </main>

            <footer class="footer">
                <p class="footer-text">Created by @lamps_apple on ùïè</p>
                <p class="footer-text">Powered by OpenRouter API ‚Äì Model: x-ai/grok-4</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
